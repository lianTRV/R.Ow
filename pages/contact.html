<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8" />

      <title>Contact Us</title>
      <link rel="stylesheet" href="../styles/contact.css" />
  </head>


  <body class="body-contact">
      <header class="menu">
          <nav>
              <h1> <a href="../index.html"> RICK OWENS </a> </h1>
              <ul>
                  <li> <a href="shopman.html"> SHOP MAN </a> </li>
                  <li> <a href="shopwoman.html"> SHOP WOMAN </a> </li>
                  <li> <a href="reseñas.html"> RESEÑAS</a> </li>
              </ul>
          </nav>
      </header>

    <main>
        <div class="form-contenedor">
            <form class="form-contact" id="contactForm" action="https://formspree.io/f/xanyenbd" method="POST">
                <div class="div">
                    <label class="label-form" for="nombre">Nombre</label>
                    <input type="text" class="input-form" placeholder="Nombre" id="nombre"/>
                    <span class="error-message" id="error-nombre"></span>
                </div>

                <div class="div">
                    <label class="label-form" for="email">Email</label>
                    <input type="email" id="email" class="input-form" placeholder="email@ejemplo.com" />
                    <span class="error-message" id="error-email"></span>
                </div>

                <div class="div">
                    <label class="label-form" for="mensaje">Mensaje</label>
                    <textarea id="mensaje" class="input-form textarea-form" name="mensaje" placeholder="Ingrese su mensaje"></textarea>
                    <span class="error-message" id="error-msg"></span>
                </div>
                
                <input type="submit" class="button-form" value="Enviar" />
            </form>
        </div>
    </main>



    <footer>
        <div class="primer-container-footer">
            <div class="container-uno-footer">
              <p>
                <b> COMERCIAL </b> <br />

            </div>

            <div class="container-dos-footer">

                <b> RECURSOS HUMANOS </b> <br />

              </p>
            </div>

            <div class="container-tres-footer">
              <a href="contact.html"> <b> ATENCION AL CLIENTE </b> </a>
              <br />
            </div>
        </div>

        <div class="segundo-container-footer">
          <a href="aboutus.html"> RICK OWENS </a>
          <p>©</p>
        </div>
    </footer>

  </body>

</html>
